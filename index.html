<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/style.css">
    <title>Document</title>
</head>
<body>
    <!-- Start Projects -->
    <div id="crud">
        <!-- Start header -->
        <div id="header">
            <h1 id="title">CRUDS</h1>
            <h3 id="p-one">Project Mangment System</h3>
        </div>
        <!-- end header -->
        <!-- Inputs App Like Name of products and price -->
        <div id="inputs">
            <input placeholder="Name Product" type="text" id="name-product">
            <div id="price">
                <input onkeyup="gettotal()" placeholder="Price" type="number" id="price-product">
                <input onkeyup="gettotal()" placeholder="Taxes" type="number" id="taxes-product">
                <input onkeyup="gettotal()" placeholder="ADS" type="number" id="ads-product">
                <input onkeyup="gettotal()" placeholder="Discount" type="number" id="discount-product">
                <small id="total">Total : EGP</small>
            </div>
            <input placeholder="Count" type="text" id="count">
            <input placeholder="Category" type="text" id="category">
            <button id="submit">Create</button>
        </div>
        <!-- End inputs products -->
        <!-- Start outputs  -->
        <div id="outputs">
            <div id="serch-bar">
                <input placeholder="Search" type="text" id="search">
                <div id="btn-switch">
                    <button id="search-by-name">Search by name</button>
                    <button id="search-by-category">Search by category</button>
                </div>
            </div>
        </div>

        <table>
            <tr>
                <th>id</th>
                <th>name</th>
                <th>price</th>
                <th>Taxes</th>
                <th>ADS</th>
                <th>Discount</th>
                <th>category</th>
                <th>update</th>
                <th>delete</th>
            </tr>

            <tbody>
                <tr>
                    <td>1</td>
                    <td>samsung</td>
                    <td>5000</td>
                    <td>100</td>
                    <td>100</td>
                    <td>100</td>
                    <td>phone</td>
                    <td><button id="update">Update</button></td>
                    <td><button id="delete">Delete</button></td>
                </tr>
            </tbody>
        </table>
    </div>
    <!-- End App happy end -->
    <script src="./JS/main.js"></script>
</body>
</html>
